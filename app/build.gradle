apply plugin: 'com.android.application'
//apply plugin: 'com.android.databinding'
//apply plugin: 'com.neenbedankt.android-apt'

android {
  compileSdkVersion 23
  buildToolsVersion '23.0.2'


  defaultConfig {
    applicationId "com.github.miao1007.myapplication"
    minSdkVersion 15
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
      jniDebuggable false
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  compile 'com.jakewharton:butterknife:6.1.0'
  compile 'com.squareup:otto:1.3.7'
  compile 'com.squareup.picasso:picasso:2.5.2'
  //  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
  //  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
  compile 'com.jakewharton:butterknife:6.0.0'
  compile 'com.squareup.okhttp3:okhttp:3.0.0-RC1'
  compile 'com.squareup.retrofit2:retrofit:2.0.0-beta3'
  compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta3'
  compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta3'
  compile 'com.android.support:palette-v7:23.1.1'
  compile 'com.android.support:appcompat-v7:23.1.1'
  compile 'com.android.support:design:23.1.1'
  compile 'com.android.support:cardview-v7:23.1.1'
//  compile 'im.fir:sdk:1.2.2'
//  compile 'com.commit451:PhotoView:1.2.4'

  //  compile 'com.malinskiy:superrecyclerview:1.1.0'
  compile 'com.getbase:floatingactionbutton:1.5.1'
  compile('com.mikepenz.aboutlibraries:library:4.5.8@aar') {
    transitive = true
  }
  compile 'com.github.chrisbanes.photoview:library:1.2.3'
  compile 'io.reactivex:rxandroid:0.24.0'
  //  apt 'com.android.databinding:compiler:1.0-rc0'
}
